<html>
    <head>
        <title>课程计划</title>
        <style>
            table {
                border-collapse: collapse;
                flex-direction: column;
                margin: 0;
                min-height: 100vh;
                background-color: rgb(233, 213, 229);
                z-index: 1;

    display: flex;
    align-items: center;
            }
            table,
            th,
            td {
                border: 1px solid black;
                min-width: 5em;
            }
        </style>
    </head>

    <body>
        <table style="margin-bottom:10px" >
            <tr>            
                <th>课程名</th>
                <th>课程时间</th>
            </tr>      
            {% for item in items5 %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>              
            </tr>
            {% endfor %}
        </table>

        <form action="/teacher" method="get" >
            <input type="submit" value="返回">
        </form>
    </body>
</html>
